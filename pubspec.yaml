name: sadio_mane_store
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_dotenv: ^5.2.1
  flutter_screenutil: ^5.9.3
  firebase_core: ^3.14.0
  flutter_bloc: ^9.1.1
  internet_connection_checker_plus: ^2.7.2
  flutter_native_splash: ^2.4.6
  flutter_localizations:
    sdk: flutter
  equatable: ^2.0.7
  flutter_svg: ^2.2.0
  animate_do: ^4.2.0
  shared_preferences: ^2.5.3
  flutter_secure_storage: ^4.2.1
  dio: ^5.8.0+1
  json_annotation: ^4.9.0
  retrofit: ^4.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.5.4
  retrofit_generator: '>=8.0.0 <10.0.0'
  freezed: ^3.0.6
  freezed_annotation: ^3.0.0
  json_serializable: ^6.9.5
  flutter_launcher_icons: ^0.14.4
  very_good_analysis: ^8.0.0
  pretty_logger: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - .env.dev
    - .env.prod
    - assets/images/png/
    - assets/images/svg/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/arabic/cairo/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/arabic/cairo/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/arabic/cairo/Cairo-Regular.ttf
          weight: 300
    - family: Poppins
      fonts:
        - asset: assets/fonts/english/poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/english/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/english/poppins/Poppins-Regular.ttf
          weight: 300

flutter_assets:
  assets_path:
    - assets/images/png/
    - assets/images/svg/
  output_path: lib/core/constants/
  filename: images_string.dart

flutter_intl:
  enabled: true